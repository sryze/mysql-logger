version: '3'
services:
  mysql:
    build: .
    image: mysql_logger
    container_name: mysql_logger
    ports:
      - "3306:3306"
      - "13306:13306"
      - "13307:13307"
    environment:
      - MYSQL_ROOT_PASSWORD=logger
      - MYSQL_DATABASE=logger
    volumes:
      - ${BUILD_DIR}:/plugin
    restart: always
